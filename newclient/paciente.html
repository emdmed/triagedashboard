<body id="page-top" onload="initPatient()">

  <!-- Page Wrapper -->

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-text mx-3">Triagix</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <br>
        <button class="btn btn-block btn-primary">
          <span>Reset</span></button>
      </li>


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Sanatorio Del Rio</span>
                <img class="img-profile rounded-circle" src="./images/hospitallogo.png">
              </a>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" id="waitingPatientTitle"></h1>
          </div>

            <!-- Content Row -->
            <div class="row">

      
        <section>
            <div class="container-fluid main-admin-container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                <div class="mt-5 pt-3 px-1 mx-auto">
                    <!--Patients cards go here-->
                    <div id="symptoms_here">
                        <h3>Ingrese su número de telefono por favor</h3>
                        <br>
                        <input type="number" class="form-control mx-auto" id="phoneNumber" placeholder="54911" style="max-width: 80%">
                        <br>
                        <br>
                        <button class="btn btn-primary btn-circled" id="init_sintomas">Continuar</button>
                    </div>
                </div>
                </div>
                <div class="col-lg-6 text-center">
                <div class="p-5">
                    <button class="btn btn-block btn-primary" id="confirm_symptoms" style="display:none">Continuar</button>
                </div>
                </div>
            </div>
            </div>
        </section>

              <!--widgets here-->
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

    <!--MODALS-->

    <!--Clinic triage modal-->
    <!-- Modal -->
    <div class="modal fade" id="symptom_details_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Agregar paciente a Triage</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body p-0" style="height: 70vh">
        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary-sm" id="end_symptom_detail" disabled>Continuar</button>
            </div>
        </div>
        </div>
    </div>


  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
